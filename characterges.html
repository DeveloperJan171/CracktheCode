<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detective Duel: Disney Case Files</title>
    <style>
        :root {
            --conan-blue: #002b5e;
            --conan-red: #e60012;
            --conan-gold: #f9d71c;
            --paper-bg: #f4e4bc;
        }
        body { 
            font-family: 'Courier New', monospace; background: #0a0a0a; 
            background-image: radial-gradient(circle, #1a1a1a 10%, transparent 10%), radial-gradient(circle, #1a1a1a 10%, transparent 10%);
            background-size: 20px 20px;
            color: white; display: flex; flex-direction: column; align-items: center; padding: 10px;
        }
        .card { 
            background: var(--conan-blue); padding: 20px; border: 4px solid white;
            border-radius: 5px; width: 95%; max-width: 500px; text-align: center;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .card::before {
            content: "CLASSIFIED"; position: absolute; top: 10px; right: -15px;
            background: var(--conan-red); color: white; padding: 5px 15px; 
            transform: rotate(15deg); font-weight: bold; font-size: 0.7rem;
        }
        h1 { color: var(--conan-gold); font-size: 1.5rem; margin-bottom: 10px; text-transform: uppercase; }
        
        #status-msg { background: rgba(0,0,0,0.6); padding: 8px; margin-bottom: 10px; color: var(--conan-gold); font-size: 0.8rem; border: 1px dashed var(--conan-gold); }

        /* 4x3 Grid Styling */
        .grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 15px 0;
        }
        .character-box { 
            position: relative; background: #fff; border: 3px solid var(--conan-gold);
            aspect-ratio: 1/1; cursor: pointer; overflow: hidden; border-radius: 5px;
            background-color: white;
        }
        .character-box img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            object-position: center 15%; /* Forces focus on the face/top of image */
        }
        
        .char-name-label {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(0,0,0,0.7); color: white;
            font-size: 0.55rem; padding: 2px 0; text-align: center;
        }

        /* Elimination Mark */
        .character-box.eliminated::after {
            content: "X"; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(230, 0, 18, 0.75); color: white; font-size: 3rem;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }
        .character-box.selected { border: 5px solid #00ff88; transform: scale(1.02); }

        .btn { 
            padding: 10px 15px; border: none; background: var(--conan-red); 
            color: white; font-weight: bold; cursor: pointer; margin: 5px; text-transform: uppercase;
            box-shadow: 2px 2px 0px #800000;
        }
        .btn:disabled { background: #555; box-shadow: none; color: #888; }
        .hidden { display: none; }
        
        .q-badge { background: #000; padding: 5px 10px; border-radius: 20px; border: 1px solid var(--conan-gold); color: var(--conan-gold); font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="card">
    <h1>Disney Case File</h1>
    <div id="status-msg">Awaiting Connection...</div>

    <div id="setup-area">
        <p>Assign Detective Roles:</p>
        <button class="btn" onclick="joinGame(1)" id="p1Btn">Detective 1</button>
        <button class="btn" onclick="joinGame(2)" id="p2Btn" style="background:#00d4ff; color:black;">Detective 2</button>
        <br><br>
        <small style="color:#888; cursor:pointer;" onclick="resetGame()">[ Force Clear Room ]</small>
    </div>

    <div id="game-area" class="hidden">
        <div id="instruction-text" style="color:var(--conan-gold); font-weight:bold;">Tap to pick your secret character</div>
        
        <div class="grid" id="characterGrid"></div>
        
        <div id="controls">
            <button class="btn" id="confirmPickBtn" onclick="confirmSecretPick()">Confirm Evidence</button>
            
            <div id="guessControls" class="hidden">
                <span class="q-badge">Questions: <span id="qCount">0</span>/3</span>
                <br><br>
                <button class="btn" onclick="incrementQuestion()">Log Question</button>
                <button class="btn" style="background:var(--conan-gold); color:black;" onclick="submitFinalGuess()">Final Deduction!</button>
            </div>
        </div>
        
        <button class="btn hidden" id="resetBtn" onclick="resetGame()" style="width:100%; margin-top:15px; background:#444;">Close Case (Reset)</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBM3nlqtQ-vyiUDvZ0_D-eBSs6NMoGxqmQ",
        authDomain: "crackthecode-6c93a.firebaseapp.com",
        databaseURL: "https://crackthecode-6c93a-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "crackthecode-6c93a",
        storageBucket: "crackthecode-6c93a.firebasestorage.app",
        messagingSenderId: "225093072210",
        appId: "1:225093072210:web:70db22240fdb9db5e3f68b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'character_duel/session1');

    const disneyChars = [
        { name: "Mickey", img: "https://img.icons8.com/color/200/mickey-mouse.png" },
        { name: "Minnie", img: "https://img.icons8.com/color/200/minnie-mouse.png" },
        { name: "Donald", img: "https://img.icons8.com/color/200/donald-duck.png" },
        { name: "Goofy", img: "https://img.icons8.com/color/200/goofy.png" },
        { name: "Elsa", img: "https://static.wikia.nocookie.net/disney/images/1/12/Elsa_Frozen_2.png/revision/latest/scale-to-width-down/250" },
        { name: "Simba", img: "https://static.wikia.nocookie.net/disney/images/3/37/Simba_The_Lion_King.png/revision/latest/scale-to-width-down/250" },
        { name: "Woody", img: "https://static.wikia.nocookie.net/p__/images/7/70/Woody_Toy_Story_4.png/revision/latest/scale-to-width-down/250" },
        { name: "Buzz", img: "https://static.wikia.nocookie.net/p__/images/d/d3/Buzz_Lightyear.png/revision/latest/scale-to-width-down/250" },
        { name: "Stitch", img: "https://static.wikia.nocookie.net/p__/images/5/50/Stitch_Lilo_%26_Stitch.png/revision/latest/scale-to-width-down/250" },
        { name: "Belle", img: "https://static.wikia.nocookie.net/disney/images/d/d3/Belle_Beauty_and_the_Beast.png/revision/latest/scale-to-width-down/250" },
        { name: "Aladdin", img: "https://static.wikia.nocookie.net/p__/images/c/c3/Aladdin_Disney.png/revision/latest/scale-to-width-down/250" },
        { name: "Ariel", img: "https://static.wikia.nocookie.net/p__/images/0/07/Ariel_The_Little_Mermaid.png/revision/latest/scale-to-width-down/250" }
    ];

    let myRole = null;
    let selectedIdx = null;
    let gameState = {};

    window.joinGame = async (num) => {
        const snap = await get(gameRef);
        if (snap.val() && snap.val()[`p${num}Taken`]) return alert("Detective Spot Taken!");
        myRole = num;
        await update(gameRef, { [`p${num}Taken`]: true });
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
    };

    function renderGrid() {
        const grid = document.getElementById('characterGrid');
        grid.innerHTML = "";
        disneyChars.forEach((char, index) => {
            const div = document.createElement('div');
            div.className = 'character-box';
            div.id = `char-${index}`;
            div.innerHTML = `
                <img src="${char.img}" onerror="this.src='https://via.placeholder.com/150?text=Error'">
                <div class="char-name-label">${char.name}</div>
            `;
            div.onclick = () => handleSquareClick(index);
            grid.appendChild(div);
        });
    }

    function handleSquareClick(index) {
        if (gameState.p1Secret === undefined || gameState.p2Secret === undefined) {
            // Secret Picking Phase
            if ((myRole === 1 && gameState.p1Secret === undefined) || (myRole === 2 && gameState.p2Secret === undefined)) {
                document.querySelectorAll('.character-box').forEach(b => b.classList.remove('selected'));
                document.getElementById(`char-${index}`).classList.add('selected');
                selectedIdx = index;
            }
        } else {
            // Investigation Phase: Toggle X
            document.getElementById(`char-${index}`).classList.toggle('eliminated');
        }
    }

    window.confirmSecretPick = () => {
        if (selectedIdx === null) return alert("Select a target first!");
        update(gameRef, { [`p${myRole}Secret`]: selectedIdx });
        document.getElementById('confirmPickBtn').classList.add('hidden');
        document.getElementById('instruction-text').innerText = "Waiting for other Detective...";
    };

    window.incrementQuestion = () => {
        const currentQ = (myRole === 1) ? (gameState.p1Questions || 0) : (gameState.p2Questions || 0);
        if (currentQ >= 3) return alert("Maximum questions reached!");
        update(gameRef, { [`p${myRole}Questions`]: currentQ + 1 });
    };

    window.submitFinalGuess = () => {
        const guess = prompt("Who is the culprit? (Enter full name correctly)");
        if (!guess) return;
        
        const targetIdx = (myRole === 1) ? gameState.p2Secret : gameState.p1Secret;
        const targetName = disneyChars[targetIdx].name;

        if (guess.toLowerCase() === targetName.toLowerCase()) {
            alert("BINGO! Correct deduction!");
            update(gameRef, { winner: myRole });
        } else {
            alert(`Wrong! The target was ${targetName}.`);
            update(gameRef, { winner: (myRole === 1 ? 2 : 1) });
        }
    };

    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        if (!data && myRole !== null) window.location.reload();
        gameState = data || {};

        if (data) {
            document.getElementById('p1Btn').disabled = data.p1Taken;
            document.getElementById('p2Btn').disabled = data.p2Taken;
            
            if (data.p1Secret !== undefined && data.p2Secret !== undefined) {
                document.getElementById('guessControls').classList.remove('hidden');
                document.getElementById('confirmPickBtn').classList.add('hidden');
                document.getElementById('instruction-text').innerText = "Deduction Phase: Tap to eliminate characters.";
                document.getElementById('qCount').innerText = (myRole === 1) ? (data.p1Questions || 0) : (data.p2Questions || 0);
            }

            if (data.winner) {
                document.getElementById('status-msg').innerText = "CASE CLOSED: Detective " + data.winner + " Won!";
                document.getElementById('resetBtn').classList.remove('hidden');
            } else {
                document.getElementById('status-msg').innerText = "Investigation in progress...";
            }
        }
    });

    window.resetGame = () => remove(gameRef);

    renderGrid();
</script>
</body>
</html>
