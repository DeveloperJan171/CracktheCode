<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack The Code: Online Duel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: #1e1e1e; padding: 25px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.8); width: 95%; max-width: 450px; text-align: center; }
        .turn-banner { font-size: 1.4rem; padding: 10px; margin-bottom: 20px; border-radius: 8px; background: #333; font-weight: bold; }
        input { width: 140px; padding: 10px; font-size: 1.5rem; text-align: center; letter-spacing: 5px; border-radius: 5px; border: 1px solid #444; background: #000; color: #fff; margin: 10px; }
        button { padding: 12px 25px; border: none; border-radius: 5px; background: #00ff88; color: #000; font-weight: bold; cursor: pointer; margin: 5px; }
        button:disabled { background: #444; cursor: not-allowed; }
        .history-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .log { background: #111; padding: 10px; border-radius: 5px; height: 150px; overflow-y: auto; font-size: 0.85rem; text-align: left; border: 1px solid #333; }
        .hidden { display: none; }
        .p1-text { color: #00d4ff; }
        .p2-text { color: #ff8800; }
        #resetBtn { background: #ff4444; color: white; margin-top: 20px; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <h1 style="color:#00ff88">Crack The Code</h1>
    
    <div id="player-select">
        <p>Select your role:</p>
        <button onclick="choosePlayer(1)">Player 1</button>
        <button onclick="choosePlayer(2)" style="background:#00d4ff">Player 2</button>
    </div>

    <div id="setup" class="hidden">
        <h3 id="setup-title">Set your Secret Code</h3>
        <input type="password" id="secretInput" maxlength="4" placeholder="****">
        <br>
        <button onclick="lockCode()">Confirm Secret</button>
    </div>

    <div id="game" class="hidden">
        <div id="turnBanner" class="turn-banner">Connecting...</div>
        <input type="text" id="guessInput" maxlength="4" placeholder="0000">
        <br>
        <button id="submitBtn" onclick="submitGuess()">Submit Guess</button>
        
        <div class="history-container">
            <div><small class="p1-text">P1 Guesses</small><div id="p1Log" class="log"></div></div>
            <div><small class="p2-text">P2 Guesses</small><div id="p2Log" class="log"></div></div>
        </div>

        <button id="resetBtn" class="hidden" onclick="resetGame()">RESET FOR NEW GAME</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBM3nlqtQ-vyiUDvZ0_D-eBSs6NMoGxqmQ",
        authDomain: "crackthecode-6c93a.firebaseapp.com",
        databaseURL: "https://crackthecode-6c93a-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "crackthecode-6c93a",
        storageBucket: "crackthecode-6c93a.firebasestorage.app",
        messagingSenderId: "225093072210",
        appId: "1:225093072210:web:70db22240fdb9db5e3f68b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const gameRef = ref(db, 'game_sessions/demo'); 

    let myRole = null;
    let gameState = {};

    window.choosePlayer = (num) => {
        myRole = num;
        document.getElementById('player-select').classList.add('hidden');
        document.getElementById('setup').classList.remove('hidden');
    };

    window.lockCode = () => {
        const val = document.getElementById('secretInput').value;
        if(val.length !== 4) return alert("Enter 4 digits");
        update(gameRef, { [`p${myRole}Code`]: val, [`p${myRole}Ready`]: true, turn: 1 });
        document.getElementById('setup').innerHTML = "<h3>Locked! Waiting for opponent...</h3>";
    };

    onValue(gameRef, (snapshot) => {
        const data = snapshot.val();
        
        // If data is null, someone hit reset!
        if (!data) {
            location.reload(); // Refresh the page to start over
            return;
        }

        gameState = data;

        if (data.p1Ready && data.p2Ready) {
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            updateUI(data);
        }
    });

    function updateUI(data) {
        const turn = data.turn || 1;
        const banner = document.getElementById('turnBanner');
        
        banner.innerText = (turn === myRole) ? "YOUR TURN" : "OPPONENT'S TURN";
        banner.style.color = (turn === myRole) ? "#00ff88" : "#888";
        document.getElementById('submitBtn').disabled = (turn !== myRole);

        renderLog('p1Log', data.p1Guesses);
        renderLog('p2Log', data.p2Guesses);

        // Show reset button if someone has won
        if (data.winner) {
            banner.innerText = (data.winner === myRole) ? "ðŸ† YOU WON!" : "ðŸ’€ OPPONENT WON";
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('resetBtn').classList.remove('hidden');
        }
    }

    function renderLog(id, guesses) {
        const el = document.getElementById(id);
        el.innerHTML = "";
        if(!guesses) return;
        Object.values(guesses).reverse().forEach(g => {
            el.innerHTML += `<div><b>${g.val}</b> â†’ ${g.score}</div>`;
        });
    }

    window.submitGuess = () => {
        const guess = document.getElementById('guessInput').value;
        if(guess.length !== 4) return;

        const opponentCode = (myRole === 1) ? gameState.p2Code : gameState.p1Code;
        let score = 0;
        for(let i=0; i<4; i++) if(guess[i] === opponentCode[i]) score++;

        const updates = { turn: (myRole === 1 ? 2 : 1) };
        if (score === 4) updates.winner = myRole;

        update(gameRef, updates);
        set(ref(db, `game_sessions/demo/p${myRole}Guesses/${Date.now()}`), { val: guess, score: score });
        document.getElementById('guessInput').value = "";
    };

    window.resetGame = () => {
        // This removes the 'demo' node from Firebase, clearing everything
        remove(gameRef);
    };
</script>
</body>
</html>
